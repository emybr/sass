    <main>
        <div class="titulo">
            <h1>CONTACTANOS</h1>
        </div>
        <section>
            <div class="centrar-tarjeta">
                <article>
                    <div class="texto">
                        <p>Cualquier duda o consultas que tengas no dudes en escribirnos</p>
                        <form> 
                            <div class="datos-personales">
                                <label for="Nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="datos-personales">
                                <label for="Apellido">Apellido</label>
                                <input type="text" id="Apellido" name="Apellido" placeholder="Apellido"required>
                            </div>
                            <div class="datos-personales">
                                <label for="comentario">Mensaje</label>
                                <select name="consulta" id="">
                                <option value="">Sugerencia de video</option>
                                <option value="">Dudas de video</option>
                                </select>
                            </div>
                            <div class="datos-personales">
                                <textarea cols="35" rows="10" id="comentario" placeholder="Comentario" name="comentario" style="resize:none;"  ></textarea> 
                            </div>
                            <div class="datos-personales">
                                <label for="">Recibir Newsletter</label>
                                <input type="checkbox">
                            </div>
                            <div class="datos-personales">
                                <label for="archivo"></label>
                                <input type="file" id="archivo" placeholder="archivo">
                            </div>
                            <div class="datos-personales">
                                <input type="submit">
                                <input type="reset">
                            </div>            
                        </form>
                    </div>
                </article>
            </div>
        </section>
